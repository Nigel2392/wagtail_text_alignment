name: wagtail_text_alignment
context:
    description: This is a python project template
beforeCopy:
    steps: []
afterCopy:
    steps:
        - name: Move Tests Folder
          command: mv
          args:
            - -f
            - ${projectPath}/tests/
            - ${projectPath}/${projectName}/test
commands:
    djangoTest:
        description: Run the tests for the project
        args: {}
        steps:
            - name: Run Tests
              command: python
              args:
                - ${projectPath}\${projectName}\manage.py
                - test
    pythonTest:
        description: Run the tests for the project
        args: {}
        steps:
            - name: Run Tests
              command: python
              args:
                - ${projectPath}\${projectName}\test\test.py
delimLeft: '@{'
delimRight: '}'
exclude:
    - '*node_modules*'
    - '*dist*'
    - ./.git
